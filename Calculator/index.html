<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            width: 360px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #2d3748;
            color: #f7fafc;
            padding: 25px 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.2rem;
            min-height: 1.5rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #cbd5e0;
        }

        button {
            border: none;
            background-color: #e2e8f0;
            font-size: 1.4rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        button:hover {
            background-color: #cbd5e0;
        }

        button:active {
            transform: scale(0.97);
        }

        .operator {
            background-color: #f6ad55;
            color: white;
            font-weight: 600;
        }

        .operator:hover {
            background-color: #ed8936;
        }

        .equals {
            background-color: #38a169;
            color: white;
            font-weight: 600;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #2f855a;
        }

        .clear, .backspace {
            background-color: #e53e3e;
            color: white;
        }

        .clear:hover, .backspace:hover {
            background-color: #c53030;
        }

        .number {
            font-weight: 500;
        }

        .decimal {
            font-weight: 700;
        }

        @media (max-width: 400px) {
            button {
                padding: 16px;
                font-size: 1.2rem;
            }

            .current-operand {
                font-size: 2rem;
            }

            .previous-operand {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="keypad">
            <button class="clear" data-action="clear">C</button>
            <button class="backspace" data-action="backspace">⌫</button>
            <button class="operator" data-operator="%">%</button>
            <button class="operator" data-operator="÷">÷</button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="×">×</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>

            <button class="number" data-number="0">0</button>
            <button class="decimal" data-decimal=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const previousOperandElement = document.querySelector('.previous-operand');
            const currentOperandElement = document.querySelector('.current-operand');
            const keypad = document.querySelector('.keypad');

            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let shouldResetCurrentOperand = false;

            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                if (operation != null) {
                    previousOperandElement.textContent = `${previousOperand} ${getOperationSymbol(operation)}`;
                } else {
                    previousOperandElement.textContent = previousOperand;
                }
            }

            function getOperationSymbol(operation) {
                switch(operation) {
                    case '+': return '+';
                    case '-': return '−';
                    case '×': return '×';
                    case '÷': return '÷';
                    case '%': return '%';
                    default: return '';
                }
            }

            function addDigit(digit) {
                if (currentOperand === '0' || shouldResetCurrentOperand) {
                    currentOperand = digit;
                    shouldResetCurrentOperand = false;
                } else {
                    currentOperand += digit;
                }
            }

            function addDecimal() {
                if (shouldResetCurrentOperand) {
                    currentOperand = '0.';
                    shouldResetCurrentOperand = false;
                    return;
                }

                if (!currentOperand.includes('.')) {
                    currentOperand += '.';
                }
            }

            function chooseOperation(op) {
                if (currentOperand === '' && previousOperand === '') return;

                if (previousOperand !== '') {
                    calculate();
                }

                operation = op;
                previousOperand = currentOperand;
                shouldResetCurrentOperand = true;
            }

            function calculate() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);

                if (isNaN(prev) || isNaN(current)) return;

                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = 'Error: Division by zero';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }

                if (typeof computation === 'string') {
                    currentOperand = computation;
                } else {
                    currentOperand = roundResult(computation).toString();
                }

                operation = undefined;
                previousOperand = '';
                shouldResetCurrentOperand = true;
            }

            function roundResult(num) {
                return Math.round(num * 1000000) / 1000000;
            }

            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
                shouldResetCurrentOperand = false;
            }

            function backspace() {
                if (currentOperand === '0') return;

                if (currentOperand.length === 1 ||
                    currentOperand === 'Error: Division by zero') {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }

            function handleKeyboardInput(e) {
                if (/[0-9]/.test(e.key)) {
                    addDigit(e.key);
                } else if (e.key === '.') {
                    addDecimal();
                } else if (e.key === '+' || e.key === '-') {
                    chooseOperation(e.key);
                } else if (e.key === '*') {
                    chooseOperation('×');
                } else if (e.key === '/') {
                    chooseOperation('÷');
                } else if (e.key === '%') {
                    chooseOperation('%');
                } else if (e.key === 'Enter' || e.key === '=') {
                    e.preventDefault();
                    calculate();
                } else if (e.key === 'Backspace') {
                    backspace();
                } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                    clear();
                }

                updateDisplay();
            }

            keypad.addEventListener('click', (e) => {
                if (e.target.matches('button')) {
                    const button = e.target;

                    if (button.dataset.number) {
                        addDigit(button.dataset.number);
                    } else if (button.dataset.decimal) {
                        addDecimal();
                    } else if (button.dataset.operator) {
                        chooseOperation(button.dataset.operator);
                    } else if (button.dataset.action === 'calculate') {
                        calculate();
                    } else if (button.dataset.action === 'clear') {
                        clear();
                    } else if (button.dataset.action === 'backspace') {
                        backspace();
                    }

                    updateDisplay();
                }
            });

            document.addEventListener('keydown', handleKeyboardInput);

            updateDisplay();
        });
    </script>
</body>
</html>
