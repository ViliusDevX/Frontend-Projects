<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do list</h1>

    <form id="todo-form" aria-label="Add a new task">
      <input id="todo-input" type="text" placeholder="Add a task..." autocomplete="off" aria-label="Task title" />
      <button type="submit" aria-label="Add task">Add</button>
    </form>

    <section class="controls" aria-label="Task filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
      <button id="clear-completed">Clear Completed</button>
    </section>

    <ul id="todo-list" aria-live="polite" aria-label="Task list"></ul>

    <footer class="footer">
      <span id="count">0 items left</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
